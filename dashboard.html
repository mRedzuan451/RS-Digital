<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard | RS Digital</title>
    <meta name="description" content="Private client dashboard.">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Variables (Dark Theme) --- */
        :root {
            --bg-color: #0a192f;
            --card-bg-color: #112240;
            --border-color: #233554;
            --heading-color: #ccd6f6;
            --text-color: #8892b0;
            --light-text-color: #a8b2d1;
            --accent-color: #64ffda;
            --button-text-color: #0a192f;
            --font-family: 'Poppins', sans-serif;
        }

        /* --- CSS Variables (Light Theme) --- */
        body.light-mode {
            --bg-color: #F7F9FC;
            --card-bg-color: #FFFFFF;
            --border-color: #e0e0e0;
            --heading-color: #1A2A4C;
            --text-color: #555555;
            --light-text-color: #333333;
            --accent-color: #007BFF;
            --button-text-color: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--bg-color);
            background-image: linear-gradient(rgba(10, 25, 47, 0.8), rgba(10, 25, 47, 0.8)), url('assets/dark-background.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            padding: 20px;
        }
        body.light-mode {
             background-image: url('assets/light-background.jpg');
        }
        h1, h2 {
            color: var(--heading-color);
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        /* --- Dashboard Specific Styles --- */
        .dashboard-wrapper {
            max-width: 900px;
            margin: 20px auto;
            padding: 40px;
            background-color: var(--card-bg-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            background-color: var(--accent-color);
            color: var(--button-text-color);
            transition: opacity 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn:hover:not(:disabled) {
            opacity: 0.85;
        }
        .welcome-message {
            margin-bottom: 30px;
        }
        .welcome-message span {
            font-weight: bold;
            color: var(--light-text-color);
        }
        .project-status, .info-card {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: 5px;
            border-left: 5px solid var(--accent-color);
        }
        .info-card {
             margin-top: 30px;
        }
        .project-status p, .info-card p {
            color: var(--light-text-color);
        }
        .project-status strong, .info-card strong {
            color: var(--heading-color);
        }
        .new-project-cta {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--heading-color);
            border-radius: 5px;
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        <div class="dashboard-header">
            <h1>Client Dashboard</h1>
            <button id="logout-button" class="btn">Logout</button>
        </div>
        <div class="dashboard-content">
            <p class="welcome-message">Welcome, <span id="user-email">client</span>!</p>
            
            <div id="project-display">
                <p>Loading project status...</p>
            </div>
            
            <div id="personal-info-section" class="info-card">
                <p>Loading personal information...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            handleLogout, 
            checkAuthState, 
            getUserProject, 
            getFirebaseFunctions, 
            httpsCallable 
        } from './assets/auth.js';

        // --- 1. GET DOM ELEMENTS ---
        const logoutButton = document.getElementById('logout-button');
        const userEmailElement = document.getElementById('user-email');
        const projectDisplayElement = document.getElementById('project-display');
        const personalInfoContainer = document.getElementById('personal-info-section');

        // --- 2. ADD EVENT LISTENERS ---
        logoutButton.addEventListener('click', handleLogout);

        // --- 3. THEME CHECK ---
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }

        // --- 4. HELPER FUNCTIONS TO RENDER CONTENT ---
        function renderProjectStatus(project) {
            if (project) {
                // A project/submission exists for this user
                projectDisplayElement.innerHTML = `
                    <h2>Your Project Status</h2>
                    <div class="project-status">
                        <p><strong>Project:</strong> ${project['business-name'] || 'Project Details'}</p>
                        <p><strong>Status:</strong> ${project.status || 'N/A'}</p>
                        <br>
                        <p>Thank you for your submission. We are currently reviewing your details and will update the status here shortly. You can see any updates from the admin right here.</p>
                    </div>
                `;
            } else {
                // No project found
                projectDisplayElement.innerHTML = `
                    <h2>Welcome!</h2>
                    <div class="project-status">
                        <p><strong>You currently have no active projects.</strong></p>
                    </div>
                    <div class="new-project-cta">
                        <h2>Ready to start a new project?</h2>
                        <p>Fill out our detailed questionnaire to get a personalized quote.</p>
                        <a href="questionnaire.html" class="btn">Start a New Project</a>
                    </div>
                `;
            }
        }
        
        function renderPersonalInfo(info, user) {
            if (info) {
                 personalInfoContainer.innerHTML = `
                    <h2>Your Information</h2>
                    <p><strong>Full Name:</strong> ${info.fullName || 'Not set'}</p>
                    <p><strong>Address:</strong> ${info.address || 'Not set'}</p>
                    <p><strong>Phone:</strong> ${info.phone || 'Not set'}</p>
                 `;
            } else {
                // If personal information is not present, show the form
                personalInfoContainer.innerHTML = `
                    <h2>Complete Your Profile</h2>
                    <p>Please provide your personal information for our records.</p>
                    <form id="info-form">
                        <div class="form-group">
                            <label for="fullName">Full Name:</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                             <label for="address">Address:</label>
                             <input type="text" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="text" id="phone" name="phone" required>
                        </div>
                        <button type="submit" class="btn">Save Information</button>
                    </form>
                `;
                // Add listener to the newly created form
                addInfoFormListener(user);
            }
        }

        // --- 5. AUTH & DATA FETCHING ---
        checkAuthState(async (user) => {
            if (user) {
                userEmailElement.textContent = user.email;

                // --- Firebase Cloud Function Setup ---
                const functions = getFirebaseFunctions();
                const getPersonalInfo = httpsCallable(functions, 'getPersonalInfo');
                
                // Fetch project and personal info in parallel for speed
                const [project, personalInfoResponse] = await Promise.all([
                    getUserProject(user.uid),
                    getPersonalInfo({ userId: user.uid })
                ]);
                
                // Render each section with the data we got
                renderProjectStatus(project);
                renderPersonalInfo(personalInfoResponse.data, user);

            } 
            // The `else` case (redirecting to login) is handled by the checkAuthState function
        });


        // --- 6. FORM SUBMISSION LOGIC ---
        function addInfoFormListener(user) {
             const infoForm = document.getElementById('info-form');
             if (!infoForm) return; // Guard clause

             infoForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitBtn = infoForm.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Saving...';

                // --- Firebase Cloud Function Setup ---
                const functions = getFirebaseFunctions();
                const savePersonalInfo = httpsCallable(functions, 'savePersonalInfo');

                try {
                    const fullName = infoForm.fullName.value;
                    const address = infoForm.address.value;
                    const phone = infoForm.phone.value;

                    await savePersonalInfo({ 
                        userId: user.uid, 
                        fullName: fullName, 
                        address: address, 
                        phone: phone 
                    });

                    // Re-render the personal info section to show the saved data
                    renderPersonalInfo({ fullName, address, phone }, user);

                } catch (error) {
                    console.error("Error saving personal info:", error);
                    alert("There was an error saving the information. Please try again.");
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Save Information';
                }
            });
        }
    </script>
</body>
</html>
