<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard | RS Digital</title>
    <meta name="description" content="Private client dashboard.">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Variables (Dark Theme) --- */
        :root {
            --bg-color: #0a192f;
            --card-bg-color: #112240;
            --border-color: #233554;
            --heading-color: #ccd6f6;
            --text-color: #8892b0;
            --light-text-color: #a8b2d1;
            --accent-color: #64ffda;
            --button-text-color: #0a192f;
            --font-family: 'Poppins', sans-serif;
        }

        /* --- CSS Variables (Light Theme) --- */
        body.light-mode {
            --bg-color: #F7F9FC;
            --card-bg-color: #FFFFFF;
            --border-color: #e0e0e0;
            --heading-color: #1A2A4C;
            --text-color: #555555;
            --light-text-color: #333333;
            --accent-color: #007BFF;
            --button-text-color: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--bg-color);
            background-image: linear-gradient(rgba(10, 25, 47, 0.8), rgba(10, 25, 47, 0.8)), url('assets/dark-background.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            padding: 20px;
        }
        body.light-mode {
             background-image: url('assets/light-background.jpg');
        }
        h1, h2 {
            color: var(--heading-color);
        }
        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        /* --- Dashboard Specific Styles --- */
        .dashboard-wrapper {
            max-width: 900px;
            margin: 40px auto;
            padding: 40px;
            background-color: var(--card-bg-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            background-color: var(--accent-color);
            color: var(--button-text-color);
            transition: opacity 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn:hover {
            opacity: 0.85;
        }
        .welcome-message {
            margin-bottom: 30px;
        }
        .welcome-message span {
            font-weight: bold;
            color: var(--light-text-color);
        }
        .dashboard-content {
            text-align: left;
        }
        .project-status {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: 5px;
            border-left: 5px solid var(--accent-color);
        }
        .project-status p {
            color: var(--light-text-color);
        }
        .project-status strong {
            color: var(--heading-color);
        }
        .new-project-cta {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        <div class="dashboard-header">
            <h1>Client Dashboard</h1>
            <button id="logout-button" class="btn">Logout</button>
        </div>
        <div class="dashboard-content">
            <p class="welcome-message">Welcome, <span id="user-email">client</span>!</p>
            
            <div id="dashboard-main-content" style="display: none;">
              <div id="project-display">
                  <p>Loading project status...</p>
              </div>
          
              <!-- Add other dashboard contents here that should be initially hidden -->
            </div>

            <div id="personal-info-form" style="display: none;">
                <h2>Personal Information</h2>
                <form id="info-form">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required><br><br>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required><br><br>

                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required><br><br>

                    <button type="submit" class="btn">Save Information</button>
                </form>
            </div>

        </div>
    </div>

    <div id="personal-info-display" style="display: none;" class="dashboard-wrapper">
      <h1>Your Information</h1>
      <p><strong>Full Name:</strong> <span id="display-name"></span></p>
      <p><strong>Address:</strong> <span id="display-address"></span></p>
      <p><strong>Phone:</strong> <span id="display-phone"></span></p>
    </div>



    </div>

    <script type="module">
        import { handleLogout, checkAuthState, getUserProject } from './assets/auth.js';

        // Simple theme check to style the page consistently
        const savedTheme = localStorage.getItem('theme');

        const infoForm = document.getElementById('info-form');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }

        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', handleLogout);

        const userEmailElement = document.getElementById('user-email');
        const dashboardMainContent = document.getElementById('dashboard-main-content');
        const projectDisplayElement = document.getElementById('project-display');

        const personalInfoForm = document.getElementById('personal-info-form');
        const personalInfoDisplay = document.getElementById('personal-info-display');

        const displayNameElement = document.getElementById('display-name');
        const displayAddressElement = document.getElementById('display-address');
        const displayPhoneElement = document.getElementById('display-phone');


        // Protect this page and fetch data
        checkAuthState(async (user) => {
            if (user) {
                // User is signed in.
                userEmailElement.textContent = user.email;

                // Initially show only loading message
                projectDisplayElement.innerHTML = '<p>Loading project status...</p>';
                dashboardMainContent.style.display = 'none';


                 //after the user logs in, check if they have provided personal information
                const personalInfo = await getPersonalInfo(user.uid);

                if (personalInfo) {
                    //display the info if available
                    personalInfoForm.style.display = 'none';
                    personalInfoDisplay.style.display = 'block';

                    displayNameElement.textContent = personalInfo.fullName;

                    dashboardMainContent.style.display = 'block';

                    displayAddressElement.textContent = personalInfo.address;
                    displayPhoneElement.textContent = personalInfo.phone;
                } else {
                    //if personal information is not present, show form
                    personalInfoForm.style.display = 'block';
                    personalInfoDisplay.style.display = 'none';
                }

                infoForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const fullName = infoForm.fullName.value;
                    const address = infoForm.address.value;
                    const phone = infoForm.phone.value;

                    const saveSuccessful = await savePersonalInfo(user.uid, fullName, address, phone)

                    if (saveSuccessful) {
                        window.location.reload(); //temporary fix will improve later
                    } else {
                        alert("There was an error saving the information. Please try again")
                    }

                })


                const project = await getUserProject(user.uid);

                if (project) {
                    // A project/submission exists for this user
                    projectDisplayElement.innerHTML = `
                        <h2>Your Project Status</h2>
                        <div class="project-status">
                            <p><strong>Project:</strong> ${project['business-name'] || 'Project Details'}</p>
                            <p><strong>Status:</strong> ${project.status || 'N/A'}</p>
                            <br>
                            <p>Thank you for your submission. We are currently reviewing your details and will update the status here shortly.</p>
                        </div>
                    `;
                } else {
                    // No project found
                    projectDisplayElement.innerHTML = `
                        <h2>Welcome!</h2>
                        <div class="project-status">
                            <p><strong>You currently have no active projects.</strong></p>
                        </div>
                        <div class="new-project-cta">
                            <h2>Ready to start a new project?</h2>
                            <p>Fill out our detailed questionnaire to get a personalized quote.</p>
                            <a href="questionnaire.html" class="btn">Start a New Project</a>
                        </div>
                    `;
                }

            } 
            //The else case (redirecting to login) is handled by the checkAuthState function
        });
    </script>
</body>


<script>
    async function getPersonalInfo(userId) {
        // Implement firebase function to get personal data
        // If user has a project already then they need to fill personal information
        const response = await fetch('/.netlify/functions/get-personal-info', {
            method: 'POST',
            body: JSON.stringify({ userId: userId }),
            headers: { 'Content-Type': 'application/json' }
        });
        return await response.json();
    }

    async function savePersonalInfo(userId, fullName, address, phone) {
        // Implement firebase function to save personal data
        const response = await fetch('/.netlify/functions/save-personal-info', {
            method: 'POST',
            body: JSON.stringify({ userId: userId, fullName: fullName, address: address, phone: phone }),
            headers: { 'Content-Type': 'application/json' }
        });
        return response.ok;
    }
</script>


</html>
