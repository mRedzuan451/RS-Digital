<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | RS Digital</title>
    <meta name="description" content="Create a new client account.">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* This is a simplified version of your main CSS for consistency */
        :root {
            --bg-color: #0a192f;
            --card-bg-color: #112240;
            --border-color: #233554;
            --heading-color: #ccd6f6;
            --text-color: #8892b0;
            --light-text-color: #a8b2d1;
            --accent-color: #64ffda;
            --accent-hover-color: rgba(100, 255, 218, 0.1);
            --button-text-color: #0a192f;
            --font-family: 'Poppins', sans-serif;
        }

        body.light-mode {
            --bg-color: #F7F9FC;
            --card-bg-color: #FFFFFF;
            --border-color: #e0e0e0;
            --heading-color: #1A2A4C;
            --text-color: #555555;
            --light-text-color: #333333;
            --accent-color: #007BFF;
            --accent-hover-color: rgba(0, 123, 255, 0.1);
            --button-text-color: #FFFFFF;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            color: var(--text-color);
            background-color: var(--bg-color);
            background-image: linear-gradient(rgba(10, 25, 47, 0.8), rgba(10, 25, 47, 0.8)), url('assets/dark-background.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        body.light-mode {
             background-image: url('assets/light-background.jpg');
        }
        .form-wrapper {
            background-color: var(--card-bg-color);
            padding: 40px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: var(--heading-color);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--light-text-color);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--heading-color);
            border-radius: 5px;
            font-size: 1rem;
        }
        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            background-color: var(--accent-color);
            color: var(--button-text-color);
            transition: opacity 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            opacity: 0.85;
        }
        .form-footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .form-footer a {
            color: var(--accent-color);
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="form-wrapper">
        <h1>Create Account</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script type="module">
        import { handleRegister } from './assets/auth.js';

        // Simple theme check to style the page consistently
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }

        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = registerForm.email.value;
            const password = registerForm.password.value;
            handleRegister(email, password);
        });
    </script>
</body>
</html>
