<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | RS Digital</title>
    <meta name="description" content="Admin dashboard for managing client projects.">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* ... Your existing CSS ... */
        :root {
            --bg-color: #0a192f;
            --card-bg-color: #112240;
            --border-color: #233554;
            --heading-color: #ccd6f6;
            --text-color: #8892b0;
            --light-text-color: #a8b2d1;
            --accent-color: #64ffda;
            --button-text-color: #0a192f;
            --font-family: 'Poppins', sans-serif;
        }

        /* NEW STYLES FOR ADMIN DASHBOARD */
        .submission-card {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 20px;
        }
        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .submission-header h3 {
            margin: 0;
            color: var(--light-text-color);
        }
        .submission-details {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .detail-item {
            margin-bottom: 10px;
        }
        .detail-item strong {
            color: var(--accent-color);
        }
        .status-updater {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-updater select {
            padding: 8px;
            background-color: var(--bg-color);
            color: var(--heading-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button id="logout-button" class="btn">Logout</button>
        </div>
        <div class="dashboard-content">
            <p class="welcome-message">Welcome, <span id="user-email">Admin</span>!</p>
            <h2>Project Submissions</h2>
            <div id="submissions-container">
                <p>Loading submissions...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { handleLogout, checkAuthState, getAllSubmissions, updateProjectStatus } from './assets/auth.js';

        // --- Theme Management ---
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }

        const logoutButton = document.getElementById('logout-button');
        logoutButton.addEventListener('click', handleLogout);

        const container = document.getElementById('submissions-container');
        const statusOptions = ["Under Review", "Awaiting Info", "In Progress", "Completed", "On Hold"];

        // --- Function to fetch and display submissions ---
        async function displaySubmissions() {
            try {
                const submissions = await getAllSubmissions();
                if (submissions.length === 0) {
                    container.innerHTML = '<p>No submissions yet.</p>';
                    return;
                }

                let contentHTML = '';
                submissions.sort((a, b) => b.submittedAt?.toMillis() - a.submittedAt?.toMillis()); // Sort by newest first

                submissions.forEach(sub => {
                    const submittedDate = sub.submittedAt?.toDate().toLocaleDateString() || 'N/A';
                    
                    // Create dropdown for status update
                    let optionsHTML = statusOptions.map(opt => 
                        `<option value="${opt}" ${sub.status === opt ? 'selected' : ''}>${opt}</option>`
                    ).join('');

                    // Create list of all submission details
                    let detailsHTML = '';
                    for (const [key, value] of Object.entries(sub)) {
                        if (['userId', 'userEmail', 'submittedAt'].includes(key)) continue; // Skip meta fields
                        detailsHTML += `<div class="detail-item"><strong>${key}:</strong> ${Array.isArray(value) ? value.join(', ') : value}</div>`;
                    }

                    contentHTML += `
                        <div class="submission-card" id="card-${sub.id}">
                            <div class="submission-header">
                                <h3>${sub['business-name'] || 'No Business Name'}</h3>
                                <div class="status-updater">
                                    <select id="status-select-${sub.id}">${optionsHTML}</select>
                                    <button class="btn update-status-btn" data-id="${sub.id}">Update</button>
                                </div>
                            </div>
                            <p><strong>Client:</strong> ${sub.userEmail} | <strong>Submitted:</strong> ${submittedDate} | <strong>Status:</strong> <span id="status-text-${sub.id}">${sub.status}</span></p>
                            <button class="btn toggle-details-btn" data-id="${sub.id}">View Details</button>
                            <div class="submission-details" id="details-${sub.id}">
                                ${detailsHTML}
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = contentHTML;
                addEventListeners();

            } catch (error) {
                console.error("Error fetching submissions: ", error);
                container.innerHTML = '<p>Could not load submissions. Please try again later.</p>';
            }
        }
        
        // --- Function to add event listeners to dynamic buttons ---
        function addEventListeners() {
            document.querySelectorAll('.update-status-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const userId = e.target.dataset.id;
                    const select = document.getElementById(`status-select-${userId}`);
                    const newStatus = select.value;
                    
                    e.target.textContent = 'Updating...';
                    e.target.disabled = true;

                    const success = await updateProjectStatus(userId, newStatus);
                    if (success) {
                        document.getElementById(`status-text-${userId}`).textContent = newStatus;
                        alert('Status updated successfully!');
                    } else {
                        alert('Failed to update status.');
                    }
                    
                    e.target.textContent = 'Update';
                    e.target.disabled = false;
                });
            });

            document.querySelectorAll('.toggle-details-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const detailsId = `details-${e.target.dataset.id}`;
                    const detailsDiv = document.getElementById(detailsId);
                    const isVisible = detailsDiv.style.display === 'block';
                    detailsDiv.style.display = isVisible ? 'none' : 'block';
                    e.target.textContent = isVisible ? 'View Details' : 'Hide Details';
                });
            });
        }


        // Protect this page and fetch data
        checkAuthState(user => {
            if (user && user.email === "developer@rs-digital.my") {
                const userEmailElement = document.getElementById('user-email');
                userEmailElement.textContent = user.email;
                displaySubmissions();
            } else if (user) {
                window.location.href = '/dashboard.html'; // It's a client, not admin
            }
            // Else, checkAuthState handles redirect to login
        });
    </script>
</body>
</html>
